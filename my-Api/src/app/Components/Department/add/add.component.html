
<div class="container update shadow">
    <form [formGroup]="myDepartmentForm" >   
        <div class="ms-4 pt-4 row"> 
            <div class="col-6">
             <input class="input-field"  type="text "  placeholder="Enter name" formControlName="name">    
        </div>
        <div >
            <div *ngIf="!isEdit">
            <button class="btn btn-primary mt-3" (click)="adddepartment()">Save</button>
            </div>
            <div *ngIf="isEdit">
            <button class="btn btn-primary mt-3" (click)="updateDepartment()">Update</button>
            </div>
        </div>
</div>
    </form>
    </div>
