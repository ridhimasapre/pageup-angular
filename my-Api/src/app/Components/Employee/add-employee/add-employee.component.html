<div class="container">
    <form [formGroup]="myEmployeeForm">   
        <div class="ms-4 pt-4 row"> 
            <div class="col">
                <label for="">Employee Name</label>
             <input class="input-field ms-1 me-4"  type="text "  placeholder="Enter Employee name" formControlName="name">    
             <div class="text-danger fw-semibold" *ngIf="myEmployeeForm.get('name')?.invalid && myEmployeeForm.get('name')?.touched && myEmployeeForm.get('name')?.errors">Name is required</div>
             <!-- <div *ngIf="myDepartmentForm.get('name')?.errors?.['required']">Name is required.</div> -->
             <!-- <div class="text-danger fw-semibold" *ngIf="myEmployeeForm.get('name')?.errors?.['nameExist'] && myEmployeeForm.get('name')?.touched">Name already exists.</div> -->
              <label for="">Salary</label>
              <input class="ms-1" type="text" placeholder="Enter Salary" formControlName="salary">
              <label class="mt-3 ms-4" for="">Department Name</label>
              <select  formControlName="departmentName" class="ms-1">
                  <option *ngFor="let item of departmentList" [value]="item.id">{{item.name}}</option>
              </select>
              <label for="">Admin Name</label>
              <select formControlName="managerId" id="">
                <option *ngFor="let item of adminNameList" [value]="item.id">{{item.name}}></option>
              </select>
              <label for="">Role</label>
              <select formControlName="role" class="">
                <option value="1">Employee</option>
                <option value="2">Admin</option>
                <option value="3">SuperAdmin</option>
              </select>
          </div>
        </div>
        <div *ngIf="!isEdit">
            <!-- <button class="btn btn-primary mt-3" (click)="addEmployee()">Add Employee</button> -->
        </div>
        <div *ngIf="isEdit">
            <button class="btn btn-primary mt-3" (click)="updateEmployee()">updateEmployee</button>
        </div>
    </form>
    </div>
