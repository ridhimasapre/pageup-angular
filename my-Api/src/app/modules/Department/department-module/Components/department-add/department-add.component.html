<div class="d-flex flex-row">
<h2 mat-dialog-title class="ms-5">{{ data ? 'Update Department' : 'Add Departments' }}</h2>
<button class="btn cancle-btn btn-danger btn-sm" mat-button (click)="onCancel()"> <i class="mdi mdi-window-close"></i></button>
</div>
<mat-dialog-content>
  <div *ngFor="let dept of departments; let i = index">
    <mat-form-field appearance="fill" class="ms-3" >

      <mat-label class="fw-medium text-black">Department Name:</mat-label>
      <input matInput [(ngModel)]="departments[i].name" placeholder="Enter department name" class=" rounded" />
    </mat-form-field>
  </div>
  <button *ngIf="!data" class="btn plus-btn"  mat-button (click)="addDepartmentField()"><i class="mdi mdi-plus plus-icon"></i></button>
  <div *ngIf="errorMessage" style="color: red;">{{ errorMessage }}</div>
</mat-dialog-content>
<mat-dialog-actions>
  <button class="btn btn-danger btn-sm" mat-button (click)="onCancel()">Cancel</button>
  <button class="btn add-btn btn-success btn-sm ms-3" mat-button (click)="onSubmit()"> {{ data ? 'Update' : 'Submit' }}</button>
</mat-dialog-actions>
