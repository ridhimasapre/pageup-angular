 <div class="container mt-5">
    <form [formGroup]="myProduct">
        <div>
        <label for="">Product Name</label>
            <input type="text" formControlName="productname" placeholder="Product Name">
            <label class="ms-4" for="">Brand Name</label>
            <input class=" ms-1" type="text" formControlName="brandname" placeholder="Brand Name">
        </div>
       <div class="mt-3">
        <label for="">Actual Price</label>
        <input class=" ms-3" type="number" formControlName="actualprice" placeholder="Actual Price">
        <label class="ms-3" for="">Selling Price</label>
        <input class=" ms-3" type="number" formControlName="sellingprice" placeholder="Selling Price">
        <label for=""class="ms-3">Discount</label>
        <input class="ms-1" type="text" formControlName="discount" placeholder="Discount" readonly>
    </div>
        <div>
            <label class="mt-3" for="">Category Name</label>
            <select  formControlName="cid" class="ms-1">
                <option *ngFor="let item of UserData" [value]="item.id">{{item.name}}</option>
            </select>
        </div>
    </form>
    <div *ngIf="!isedit">
        <button class="btn btn-primary mt-3" (click)="addProduct()">Add Product</button>
    </div>
    <div *ngIf="isedit">
        <button class="btn btn-primary mt-3" (click)="updateProduct()">Update</button>
    </div>
 </div>
