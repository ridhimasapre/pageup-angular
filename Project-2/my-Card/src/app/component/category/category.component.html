
<div class="container mt-5 border">
  
<div class="row ">
    <div class="d-flex justify-content-between bg-primary text-white fw-semibold ">
      <div class="py-2 px-2 font-semibold col-md-2">ID</div>
      <div class="py-2 px-2 font-semibold col-md-4">NAME</div>
      <div class="py-2 px-2 font-semibold col-md-4">SUBNAME</div>
      <div class="py-2 px-2 font-semibold col-md-2">ACTION</div>
    </div>
</div>
    <div *ngFor="let item of categorylist; let i = index" class="row ">
      <div class="d-flex justify-content-between border-bottom ">
      <div class="px-2 font-semibold text-center col-md-1 text-start">{{i+1}}</div>
      <div class="px-2 font-semibold pt-2 col-md-3 ">{{item.name}}</div> 
    <div *ngFor="let subitem of item.subCategory">
      <div class="pt-2 col-md-7 text-center">{{subitem.name}}</div>  
  </div>
  <div class="col-md-3 text-center my-2">
     <button class=" btn btn-danger btn-sm" (click)="deleteCategory(item.id)">DELETE</button>
      <button class=" btn btn-outline-info btn-sm ms-3" [routerLink]="['/add', item.id]">EDIT</button>
    </div>
    </div>
  </div>
  </div>
  
<div class="container mt-5">
  <button class="btn btn-primary" routerLink="add">Add Category</button>
</div>
