 <h2 style="margin-left: 37rem; margin-top: 7rem;">REGISTRATION FORM</h2>

 <div style=" display: flex;  justify-content: center; margin-top: 1rem;">
   <div style="width: 30rem; height: 27rem; background: rgb(142, 142, 235); border-radius: 10px; ">

    <!-- form start -->
<form [formGroup]="myRegister" (ngSubmit)="onSubmit()">   

   <div class="ms-4 pt-4"> 
    <input class="input-field"  type="text "  placeholder="Enter Email" formControlName="email">    
    <div class="text-danger fw-semibold" *ngIf="email && email.invalid  && email.touched">Email is invalid </div>

    <input class="input-field" type="password" placeholder="Enter Password" formControlName="password">
    <div class="text-danger fw-semibold" *ngIf="myRegister.get('password')?.invalid && myRegister.get('password')?.touched">Password is required</div>

    <!-- <div style="color: red;" *ngIf="pass && pass.errors">invalid</div> -->

    <input class="input-field" type="text" placeholder="Enter Firstname" formControlName="firstname">        
    <div class="text-danger fw-semibold" *ngIf="firstname && firstname.invalid  && firstname.touched">First name is required</div>

    <input class="input-field" type="text" placeholder="Enter Lastname" formControlName="lastname">
    <div class="text-danger fw-semibold" *ngIf="surname && surname.invalid  && surname.touched">Last name is required</div>
    <!-- skill -->
     <!-- <div formArrayName="skill">
        <div *ngFor="let control of myRegister.controls.arr['controls']; let i=index">
            <input type="text" placeholder="Enter Skill" [formControlName]="i">
        </div>
     </div> -->
      <!-- skill add input fields -->
      <div formArrayName="arr">
        <div *ngFor="let control of myRegister.controls.arr.controls; let i=index" [formGroup]="control">
            <input type="text" placeholder="semister" formControlName="sem">
            <input class="mt-1 ms-1" type="text" placeholder="branch " formControlName="branch">
            <button class="btn btn-danger" (click)="remove(i)">-</button>
         
        </div>
     </div>
     <button class="btn btn-success" (click)="addDetail()">+</button>
    
     <!-- [formGroup]="control" -->
    <div formGroupName="info" >
       
        <input class="input-field mt-1 " type="text" placeholder="Enter Address" formControlName="address">
        <input class="input-field" type="text" placeholder="Enter Pincode" formControlName="pincode">
        <div class="text-danger fw-semibold" *ngIf="pin && pin.invalid  && pin.touched">6 digit pincode</div>
    </div>
    <!-- <button class="btn btn-outline-primary"  type="submit" [disabled]="!myRegister.valid">Submit</button> -->
    <button type="submit" class="btn btn-primary"  [disabled]="!myRegister.valid">Submit</button>
</div>
</form>
<!-- <h3>{{lowercase | uppercase }} </h3> -->
</div>
</div>
